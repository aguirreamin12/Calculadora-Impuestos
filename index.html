<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora Impuestos Argentina</title>
</head>
<body>
    <form class="form">
        <h2 class="form_titulo">Calcula los impuestos aqui</h2>

        <div class="form_container">
            <div class="form_group">
                <input type="number" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Precio en USD:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <div>El precio final en pesos argentinos es de:</div>
                <div id="result"></div>
            </div>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
